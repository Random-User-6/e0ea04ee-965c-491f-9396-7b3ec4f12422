<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON Keyword Parser</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/stackoverflow-dark.min.css">
  <style>
    body {
      background-color: #0d1a33;
      color: #e6e6e6;
      font-family: Consolas, monospace;
      padding: 2em;
    }

    h1 {
      color: #66ccff;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.6em;
      font-family: monospace;
      font-size: 0.95em;
      color: #f0f0f0;
      background-color: #1e2a45;
      border: 1px solid #333;
      border-radius: 4px;
    }

    button {
      margin-top: 1em;
      padding: 0.6em 1em;
      font-size: 1em;
      background-color: #336699;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4477aa;
    }

    #highlightedJson {
      margin-top: 1em;
      padding: 1em;
      background-color: #1e2a45;
      overflow: auto;
      border-left: 4px solid #336699;
    }

    pre#summary {
      margin-top: 2em;
      background-color: #1e2a45;
      padding: 1em;
      white-space: pre-wrap;
      border-left: 4px solid #336699;
    }

    .hljs {
      background: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Paste JSON to Filter</h1>

  <label for="keyword">Keyword:</label>
  <input type="text" id="keyword" value="HOOP">

  <label><input type="checkbox" id="caseSensitive" checked> Case Sensitive</label>

  <label for="jsonInput">Raw JSON Input:</label>
  <textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>

  <button onclick="submitJson()">Submit</button>

  <div id="highlightedJson"><pre><code class="json" id="jsonPreview"></code></pre></div>

  <pre id="summary"></pre>

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
  <script>
    // Format and highlight JSON input on paste
    document.getElementById('jsonInput').addEventListener('paste', () => {
      setTimeout(() => {
        try {
          const inputBox = document.getElementById('jsonInput');
          const raw = inputBox.value;
          const parsed = JSON.parse(raw);
          const pretty = JSON.stringify(parsed, null, 2);
          inputBox.value = pretty;

          const preview = document.getElementById('jsonPreview');
          preview.textContent = pretty;
          hljs.highlightElement(preview);
        } catch (e) {
          // Ignore invalid JSON
          document.getElementById('jsonPreview').textContent = '❌ Invalid JSON';
        }
      }, 100);
    });

    async function submitJson() {
      const rawJson = document.getElementById('jsonInput').value;
      const keyword = document.getElementById('keyword').value;
      const caseSensitive = document.getElementById('caseSensitive').checked;

      try {
        const response = await fetch('/filter', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rawJson, keyword, caseSensitive })
        });

        const result = await response.text();
        document.getElementById('summary').textContent = result;
      } catch (err) {
        document.getElementById('summary').textContent = '❌ Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
